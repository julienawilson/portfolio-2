<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="images/peter-kim-profile.jpg">
    <script id="project-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header class="" style="background-image: url({{image}})"><!-- <img class="project-header-img" src="{{image}}"> -->
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="view-more">View More</a>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <div class="profile-image-container">
          <img class="profile-image" src="images/peter-kim-profile.jpg">
        </div>
        <h1>Peter Kim</h1>
        <!-- <h2>Portfolio</h2> -->
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-home3"> About</a></li>
          <li class="tab" data-content="projects"><a href="#" class="icon-home3"> Projects</a></li>
          <li class="tab" data-content="contact"><a href="#" class="icon-home3"> Contact</a></li>
        </ul>
        <div class="social-icons">
          <ul>
            <li><a href="http://twitter.com/peterkimsays" target="_blank" class="icon-twitter3"></a></li>
            <li><a href="http://github.com/peterkim2" target="_blank" class="icon-github"></a></li>
            <li><a href="https://www.linkedin.com/in/peterkim23" target="_blank" class="icon-plus"></a></li>
           </ul>
         </div>
      </nav>
    </header>
    <main>
      <section id="articles" class="tab-content">
        <article class="template" data-category="cat">
            <header class="project-header">
              <h1>Project Title</h1>
              <div class="byline">
                By <address><a href="#" class="author-info">Author Name</a></address>
                published <time pubdate="" datetime="2015-11-05" title="2015-11-05">about 171 days ago</time>
              </div>
            </header>
            <img class="feature-image" src="images/project-image-1.jpg">
            <section class="article-body"></section><a href="#" class="view-more">View More</a>
        </article>
      </section>
      <section id="about" class="tab-content">
        <header>
          <img class="about-feature-image" src="images/peter-kim-profile.jpg">
          <h1>About Me</h1>
        </header>
        <section>
          <h2>Some of my intrests:</h2>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      <nav class="footer-nav">
        <ul class="footer-ul">
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-home3"> About</a></li>
          <li class="tab" data-content="projects"><a href="#" class="icon-home3"> Projects</a></li>
          <li class="tab" data-content="contact"><a href="#" class="icon-home3"> Contact</a></li>
        </ul>
      </nav>
      &copy; 2016
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="scripts/projectInfo.js"></script>
    <script src="scripts/projects.js"></script>
    <script src="scripts/projectView.js"></script>
  </body>
</html>
